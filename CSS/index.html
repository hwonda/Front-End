<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>study CSS</title>

    <!--외부 CSS 연결하기-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>외부 CSS 연결하기!</h1>
    <p>안녕하세요~~</p>

    <!--클래스 선택자 사용-->
    <div class="example">
        <h2>지금부터 배울 것은 '<span class="example">클래스</span> 선택자'입니다. 이 글에 <span class="example">클래스</span>가 들어간 부분만 효과를 받습니다.</h2>
    </div>

    <!--클래스와 다르게 특정부분에 스타일을 한 번만 적용 가능한 id 선택자-->
    <div id="container">
        이것은 id 선택자로 한번만 적용된 스타일입니다.
    </div>
</body>
</html>
