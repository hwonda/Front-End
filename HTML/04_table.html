<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Table</title>    <!-- 표의 구조는 웹 브라우저 화면에서는 보이지 않음. CSS로 만들기. 화면 낭독기나 자바스크립트에서 읽음.-->
</head>
<body>
    <table>     <!--<thread>,<tbody>,<tfoot>으로 구조지정 가능.-->
        <caption style="background-color: #aaa;">making table</caption> <!--제목-->
        <colgroup>
            <col style="background-color: #ebc;">    <!--첫째열 배경색 지정-->
            <col style="width: 150px;">   <!--둘째열 너비 150px-->
            <col>   <!--셋째열 아무것도 없음-->
        </colgroup>
        <tr>
            <th>가</th> <!--th : thread 태그-->
            <th>나</th>
            <th>다</th>
        </tr>
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
        <tr>
            <td rowspan="2" style="width:100px">합치기</td> <!--행 합치기, 너비도 같이 조정해보기-->
            <td colspan="2">3-2,3-3</td> <!--열 합치기-->
        </tr>
        <tr>
            <td>4-2</td>
            <td>4-3</td>
        </tr>
    </table>
</body>
</html>
