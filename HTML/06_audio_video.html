<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 다양한 멀티미디어 파일을 삽입할 수 있는 <object>
    <object width="너비" height="높이" data="파일 경로"></object>
    상대 경로 : html과 같은 폴더에 파일이 있다면, '/파일명.파일형식'만 적으면 됨.
    절대 경로 : http://가 포함되어 있는 경로와 같이 고유한 경로.
    -->
    <object width="900" height="500" data="/covid_situation_report_137.pdf"></object>

    <!-- HTML의 <audio><video><object>를 지원하지 않는 웹브라우저의 경우 <embed>
    <embed src="파일 경로" width="너비" height="높이">
    -->
    <!--
    <video src="파일 경로" controls width="너비"></video>
    태그 속성
    1. controls : 컨트롤 바 표시
    2. autoplay : 자동 실행
    3. loop : 반복 재생
    4. muted : 소리 제거
    5. preload="auto" : 페이지 불러올 때 어떻게 로딩할 것인지. auto, metadata, none 
    6. width, height : 플레이어 너비와 높이 지정. 하나만 지정하는 경우 하나는 자동으로
    7. poster="파일이름" : 비디오가 재생되기 전까지 화면에 표시될 포스터 이미지 지정

    특히, 크롬에서 비디오 자동 재생하려면 muted, autoplay, loop, no controls
    <video src="~.mp4" width="640" muted autoplay loop></video>
    -->
    
</body>
</html>
