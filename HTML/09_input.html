<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Input 태그</title>
</head>
<body>
    <fieldset>
        <label>아이디 : <input type="text" id="user_id" size="10"></label>      
        <!--size : 필드 길이 지정, value : 텍스트 필드 부분 보여줌, maxlength : 텍스트 필드와 비밀번호 필드에 입력할 수 있는 최대 문자수 지정.-->
        <label>패스워드 : <input type="password" id="user_pw" size="10"></label>
        <input type="submit" value="log-in">    <!--전송버튼-->
        <label></label>
    </fieldset>
</body>
</html>


<!--<input>태그의 type 속성
1. text : 한 줄짜리 텍스트를 입력할 수 있는 텍스트 박스
2. password : 비밀번호를 입력할 수 있는 필드 
3. search : 검색할 때 입력하는 필드
4. url : url 주소를 입력할 수 있는 필드
5. email : email 주소를 입력할 수 있는 필드
6. tel : 전화번호를 입력할 수 있는 필드
7. checkbox : 주어진 여러 항목에서 2개 이상 선택할 수 있는 체크 박스 (value="s_3"/"f_3")
8. radio : 주어진 여러 항목에서 1개만 선택할 수 있는 라디오 버튼 (name="abc" value="yes"/"no")
9. number : 숫자를 조절할 수 있는 스핀 박스
10. range : 숫자를 조절할 수 있는 슬라이드 막대
11. date : 사용자 지역을 기준으로 날짜(연,월,일)
12. month : 사용자 지역 기준 날짜(연,월)
13. week : 사용자 지역 기준 날짜(연,주)
14. time : 사용자 지역 기준 시간(시,분,초,분할초)
15. datetime : 국제 표준시로 설정된 날짜와 시간(연,월,일,시,분,초,분할초)
16. datetime-local : 사용자 지역 기준 날짜와 시간(연,월,일,시,분,초,분할초)
17. submit : 전송 버튼
18. reset : 리셋 버튼
19. image : submit 버튼 대신 사용할 이미지
20. button : 일반 버튼
21. file : 파일을 첨부할 수 있는 버튼
22. hidden : 사용자에게는 보이지 않지만 서버로 넘겨주는 값이 있는 필드
-->
