<!DOCTYPE html> <!--DOCTYPE html : 현재 문서의 언어가 html5임-->
<html lang="ko">    <!--html : 웹 문서의 시작과 끝-->
    
    <head>  <!--head : 웹 브라우저가 웹 문서를 해석하는 데 필요한 정보-->
        <meta charset="UTF-8">  
        <!--meta : 웹브라우저에는 보이지 않지만 웹 문서와 관련된 정보 지정 (charset="UTF-8"은 인코딩 형식, 즉 한글 문자 세트 사용을 알려주는 것.)-->
        <meta name="keyboard" content="html의 구조">    <!--웹 문서 키워드-->
        <title>웹 문서 만들기</title>   <!--title : 웹 문서의 제목-->
    </head>

    <body>  <!--body : 웹 브라우저에 보여줄 내용-->
        <h1>웹 개발 기초</h1>   <!-- <hn> : heading. n=1~6. h1이 제일 크고 점점 작아짐.-->
        <p>HTML</p> <!--<p> : 텍스트의 단락을 만듬-->
        <br> <!--<br> : 줄 바꾸기-->
        <blockquote>CSS</blockquote>    <!--인용문-->
        <p><b>JavaScript</b></p>    <!--<b>:굵게, <strong>: <b>와 같지만 경고, 주의사항 등 중요한 내용 강조시-->
    </body>

    <footer>    <!--footer : 푸터 영역. 하단 내용-->
        <section id="bottomMenu">
            <ul>
                <li><a href="#">회사 소개</a></li>
                <li><a href="#">개인정보처리방침</a></li>
                <li><a href="#">개발자</a></li>
            </ul>
        </section>
    </footer>

</html>


<!--시멘틱 태그
<header>
<nav> : 같은 웹 문서 내 다른 위치로 연결, 다른 웹 문서로 연결하는 링크 등
<main> : 웹 문서마다 다르게 보여주는 내용 구성. 웹 문서에서 한 번만 사용 가능.
<article> : 독립된 웹 콘텐츠 항목 (section 포함 가능)
<section> : 콘텐츠 영역을 나타냄. 다수의 콘텐츠를 묶는 용도
<aside> : 사이드 바(필요한 경우에)
<footer> : 푸터 영역. 제작 정보, 저작권 정보, 연라처 등
<div> : 여러 소스를 묶음.
-->
